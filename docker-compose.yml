version: "3.6"
services:
  redis:
    image: redis/redis-stack-server:latest
    container_name: redis
    hostname: redis
    environment:
      REDIS_ARGS: --save 20 1 --appendonly yes
    # ports:
    #   - "6379:6379"
    volumes:
      - "./app_data/redis:/data"
    networks:
      - sxkcd

  app:
    container_name: app
    hostname: app
    image: sxkcd:latest
    build: .
    command: ["-f", "/data/comics.json"]
    # to download new data
    # entrypoint: ["./sxkcd", "download", "-f", "/data/comics.json"]
    ports:
      - "6380:6380"
    volumes:
      - "./app_data/app:/data"
    depends_on:
      - redis
    networks:
      - proxy
      - sxkcd

networks:
  proxy:
    external: true
  sxkcd:
    name: sxkcd
